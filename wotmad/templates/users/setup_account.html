{% extends "base.html" %}

{% block content %}
<form method="POST">
  {{ form.hidden_tag() }}
  {{ form.username.label }} {{ form.username }}
  {% if form.username.errors %}
    <span class="help-block">
      {{ form.username.errors }}
    </span>
  {% endif %}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
